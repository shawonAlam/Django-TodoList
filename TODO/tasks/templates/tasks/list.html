<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #000000;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 70px auto;
		padding:20px;
		background-color: #000;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(255,255,255,0.75);
	}

	.item-row{
		background-color: #43070c;
		margin: 10px;
		padding: 10px;
		border-radius: 3px;
		color: #fff;
		font-size: 18px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger {
    background-color: #c37124;
    border-color: black;
    margin: 8px 10px;
}
	.btn-info {
    color: #fff;
    background-color: #0d581e;
    border-color: black;
    color: white;
}

</style>
<div class="center-column">
    <h2 style="color:white; text-align:center;">TODO list</h2>
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class = "btn btn-info" type="submit" name = "Create Task">
    </form>


    {% for task in tasks %}
        <div class="item-row">
            <a   class = "btn btn-sm btn-info" href="{%url 'update_task' task.id%}">Update  </a>
            <a   class = "btn btn-sm btn-danger" href="{%url 'delete' task.id%}">Delete  </a>

            {% if task.complete == True %}
                  <strike>{{ task }}</strike>
            {% else %}
                <span>  {{ task }}</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
