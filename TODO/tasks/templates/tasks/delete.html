<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	        .center-column {
    width: 699px;
    margin: 213px auto;
    padding: 35px 35px;
    background-color: #43070c;
    border-radius: 15px;
    box-shadow: 6px 2px 30px 0px rgba(255,255,255,0.75);
}
	.submitCanccel {
    width: auto;
    padding: 12px 29px;
    border-radius: 11px;
    margin: 20px 0;
    border: 2px solid black;
    color: white;
    font-size: 20px;
}
</style>
<div class="center-column">
    <p style="color:white; font-size:20px;" > Are you sure you want to delete "{{item}}" ?</p>
    <a class=" btn submitCanccel" href="{% url 'list' %}">Cancel</a>
    <form method="POST" action="">
        {% csrf_token %}
        <input class="btn submitCanccel" type="submit" name="Confirm">
    </form>
<div/>
